<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enroll</title>
    <link rel="stylesheet" href="./StudentForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"     
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav id="nav">
            <div>
                <h2>Studnet Enrollment Form.</h2>
            </div>
        </nav>
    </header>

    <div class="row m-4">
        <div class="col-md-5 col-xs-12">
            <div class="form-text text-center p-3">
                <h5>Please Enter your details</h5>
            </div>
            <div class="p-3">
                <form>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="Your Name" id="student-name" class="form-control" onkeyup="Namevalidate()" required/>
                            <span id="student-name-error" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" placeholder="Your Email" id="student-email" class="form-control" required onkeyup="Emailvalidate()"/>
                            <span id="student-email-error" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Websit</label>
                        <div class="col-sm-8">
                            <input type="url" placeholder="Enter your Websit link" id="student-website" class="form-control" onkeyup="Websitevalidate()" />
                            <span id="student-website-error" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Image link</label>
                        <div class="col-sm-8">
                            <input type="url" placeholder="Enter your image link" id="student-image-link" class="form-control" onkeyup="Imagevalidate()"/>
                            <span id="student-image-error" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-8" >
                            <div id="student-gender-error" style="color: red;"></div><dr/>
                            <input type="radio" id="student-gender" name="student-gender" value="male" onkeyup="gendervalidation()" /> Male<br>
                            <input type="radio" id="student-gender" name="student-gender" value="female" onkeyup="gendervalidation()"/> Female<br />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Skills</label>
                        <div class="col-sm-8">
                            <input type="checkbox" id="student-skills" name="student-skills" value="HTML" />
                            <label>HTML</label>
                            <input type="checkbox" id="student-skills" name="student-skills" value="CSS" />
                            <label>CSS</label>
                            <input type="checkbox" id="student-skills" name="student-skills" value="Java Script" />
                            <label> Java Script </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4  p-5">
                            <button type="button" class="btn btn-danger" onclick="formclear()">clear</button>
                        </div>
                        <div class="col-8 p-5">
                            <button type="button" class="btn btn-primary" onclick="submitEnrollDetalis()">Enroll Student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-1">
            <div class="separator--style"></div>
        </div>

        <div class="col-md-6 col-lg-5 col-xs-12">
            <h4 class="text-center p-3">Enrolled Students</h4>
            <div class="card_box">
                <div class="card_header row">
                    <span class="col-8">Description</span>
                    <span class="col-4">Image</span>
                </div>
                <div id="card-items">
                </div>
            </div>
            <div class="deletbtn p-5">
                <button onclick="deletecard()" class="btn btn-danger">Remove</button>
            </div>
        </div>
    </div>
</div>
    <script src="./StudentForm.js"></script>
</body>

</html>
